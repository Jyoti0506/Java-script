<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Object array</h3>
   
   <script>
        var x = {}; // empty object
        var y = {
            id: 1,
            name:"jhon"
        };
         
         var users = [
            {
                //key:value => property
                id: 1,
                name:"Raju",
                email:"jyo@gmail.com"
            },

            {
                
                id: 2,
                name:"jyoti",
                email:"priya@gmail.com"
            },

            {
            
                id: 3,
                name:"poo",
                email:"jyo@gmail.com"
            }
        ];

        for(i=0; i<users.length; i++) {
            document.write(`<h3> id= ${users[i].id}</h3>`); // object name.key
            document.write(`<h3> name= ${users[i].name}</h3>`);
            document.write(`<h3> email= ${users[i].email}</h3>`);
            
            
        }
   </script>
</body>
</html>
