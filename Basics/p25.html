<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>NaN =>Not a Number</h3>
    <script>
        var a = "123a";

        document.write(`<h3> ${ a }</h3>`);
        document.write(`<h3> ${ Number (a) }</h3>`);
        document.write(`<h3> ${parseInt(a) }</h3>`);
        document.write(`<h3> ${ isNaN(124) }</h3>`);
        document.write(`<h3> ${isNaN}</h3>`);
    </script>
</body>
</html>
