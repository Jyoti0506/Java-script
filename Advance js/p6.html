<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Set constructor</h3>

    <script>
        let emp = new Set();
        emp.add("jyo");
        emp.add("vanni");
        emp.add("pooja");
        emp.add("aksh");

        console.log('set = ', emp.entries());
        emp.forEach(function(item){
            document.write(`<h3> ${item}</h3>`)
        });

        // has()

            console.log("has('jyo') = ", emp.has('jyo')); //true
            console.log("has('raju') = ", emp.has('raju')); //false

            emp.delete("jyo"); //delete set

            console.log('after delete =', emp.entries());
            console.log("has('jyo') = ", emp.has('jyo')); //false
    </script>
</body>
</html>
