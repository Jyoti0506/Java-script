<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
        }

        article {
            background-color: orangered;
            padding: 5px;
            color: #fff;
        }

        article h4 {
                color: gold;
        }
    </style>
    </head>
<body>

    <section id="block"></section>
    <script>
        fetch(`https://jsonplaceholder.typicode.com/comments`)
        .then(response => response.json())
        .then(res => {
            console.log('res =', res);
            print(res);
        })
        .catch(err => console.log(err.message));

        let blk = document.querySelector("#block");

        function print(data) {
            data.forEach(item => {
                let article = document.createElement('article');
                let na = document.createElement('h4');
                let em = document.createElement('h5');
                let bo = document.createElement("p");

                na.textContent = item.name;
                em.textContent = item.email;
                bo.textContent = item.body;

                article.appendChild(na);
                article.appendChild(em);
                article.appendChild(bo);

                blk.appendChild(article);
            });
        }

    </script>
</body>
</html>
