<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Write some content input and select and copy it</h3>

    <!-- <
        copy => ctrl+c, paste => ctrl+v, cut => ctrl+x
     -->
     <form action="">
        <label for="">Enter some conetnt</label>
        <input type="text" name="first" id="first" onselect="sel()" oncopy="cop()">
        <br><br>

        <textarea name="" id="" cols="30" rows="10" onpaste="pas()" oncut="cut()" ></textarea>

     </form>

     <script>
        function sel() {
            alert("content has selected");
        }

        function cop() {
            alert("content has copied");
        }

        function pas() {
            alert("content pasted");
        }

        function cut() {
            alert("content has deleted");
        }
     </script>
</body>
</html>
