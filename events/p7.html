<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Media events</h3>

    <h3 id="msg"></h3>
    <video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" controls onplay="playHandler()" onpause="pauseHandler()" onvolumechange="volHandler()" onseeking="seekHandler()" ></video>

    <script>
        var msg = document.getElementById("msg");

        function playHandler() {
            msg.innerText = "started palying video";
            msg.style.color = "green";
        }

        function pauseHandler() {
            msg.innerText = "video paused";
            msg.style.color = "crimson";
        }

        function volHandler() {
            msg.innerText = "changing volume";
            msg.style.color = "deepskyblue";
        }

        function seekHandler() {
            msg.innerText = " timing is changing";
            msg.style.color = "deeppink";
        }
    </script>
</body>
</html>
