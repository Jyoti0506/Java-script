<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Click events</h3>

    <h1 onclick="print()">Click Me</h1>

    <button onclick="print()">Click me</button>
    <button ondblclick="print()">Double click me</button>

    <script>
        function print() {
            alert('welcome to click');
        }

        // Event -> middleware -> action listeners
               //it identify the action on html dom and triggers the function
    </script>
</body>
</html>
