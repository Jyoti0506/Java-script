<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            ///ecma script & class-> group of objects
        class User {
            constructor() {
                this.name = "jyoo"; //state
            }

            //methods
            print() {
                document.write(`<h1> hi ${this.name}, welcome to javascript </h1>`);
            }

            sayHi() {
                document.write(`<h1> say hi to ${this.name} </h1>`);
            }
        }

        //print(); //direct call not possible

        let x = new User(); // creating instance /ref to class
        x.print();
        x.sayHi();
        document.write(`<h3> name is =${x.name} </h3>`);
    </script>
</body>
</html>
