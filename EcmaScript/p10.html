<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Array join -> object array (spread)</h3>
    <script>
        let c1 = [
           
        {
                //key:value, property => props
                id:123,
                name:'Manoj',
                email:'manoj@gmail.com'
            },
            {
            
                id:124,
                name:'jyoti',
                email:'j@gmail.com'
            }


        ];

        let c2 = [
           
        {
                id:233,
                name:'vidya',
                email:'vij@gmail.com'
            },
            {
                id:244,
                name:'vanni',
                email:'vanni@gmail.com'
            }


        ];

        let c3 = [
           
        {
                id:123,
                name:'jnaa',
                email:'jnaa@gmail.com'
            },
    
            ...c1,
            ...c2

        ];

        console.log('c1', c1);
        console.log('c2', c2);
        console.log('c3', c3);
    </script>
</body>
</html>
