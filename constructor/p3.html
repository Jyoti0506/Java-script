<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myClock {
        
            color: #fff;
            background-color: orange;
            width: 300px;
            padding: 10px;
            position: absolute;
            right: 100px;
            top: 0;
              font-size: 3em; 
        }
    </style>
</head>
<body>
    <h1>Digital Clock</h1>

    <h3 id="myClock"></h3>

    <script>
        function digiClock() {
            var today = new Date();
            document.getElementById('myClock').innerText = today.toLocaleTimeString();
        }

        // timer
        setInterval(function(){
            digiClock();
        },1000); //1000ms => 1sec
    </script>
</body>
</html>
