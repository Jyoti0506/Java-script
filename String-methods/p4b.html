<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>split and reverse and join</h1>
    <script>
        var x = "Welocme";

        document.write(`<h3> string = ${x} </h3>`);

        console.log('split =', x.split("")); // string => array

        console.log('reverse =', x.split("").reverse()); // string =>array => reverse array

        console.log('join =', x.split("").reverse().join(""));  // string => array => reverse => string
    </script>
</body>
</html>
