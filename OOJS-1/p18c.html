<body>
    <h1>Accesor properties (get and set)</h1>
    <p>Consider we have 2 functions inside an object, one to set the value and another to get the value from it.</p>

    <script>
        var user = {
            name: "jyoo",
            surName: "belagaonkar",
            email:"jyo@gmail.com"
        };

        Object.defineProperty(user, 'fullName', {
            get: function () {
                return this.name + " " + this.surName;
            },

            set: function(value) {
                [this.name, this.surName] = value.split(" ");
            }
        });

        console.log('fullName =', user.fullName);  // join belagaonkar
        //console.log('user =', user);

        user.surName = "david";

        console.log('fullName =', user.fullName);  // join  david
        //console.log('user =', user);

        user.name = "Andrew";

        console.log('fullName =', user.fullName);  // andrew david
        //console.log('user =', user);
    </script>
</body>
</html>
