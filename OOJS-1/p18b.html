<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Entries to object conversion</h3>

    <script>
        const userEntry = new Map([
            ['name', 'jyoo'],
            ['email', 'jyo@gmail.com'],
            ['age', 23]
        ]);

        console.log('entries=', userEntry);


        //covert entries into object
        const userObject = Object.fromEntries(userEntry);

        console.log('object user =', userObject);
    </script>
</body>
</html>
