<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>functions, arrays and objects as properties</h3>

    <script>

        var user = {
            name:"mohan",
            email:"mohan@gmail.com",
            hobbies:['cycling','riding','driving'],
            getName: function () {           //(function definition)
                document.write(`<h3> my anme is ${this.name} </h3>`);
            },
            getEmail: () => {
                document.write(`<h3> my email is = ${this.email} </h3>`);
            },
            address: {
                city: "Benglore",
                pincode:560089
            },
            getAddress: function () {
                return this.address.city
            }
        };

        document.write(`<h3> object = ${user.name} </h3>`);
        document.write(`<h3> hobbies = ${user['hobbies']} </h3>`);

        user.getName();
        user.getEmail();

        document.write(`<h3> address city = ${user.address.city} </h3>`);
        document.write(`<h3> addrezipss zip = ${user['address']['']} </h3>`);
        document.write(`<h3> address = ${user.getAddress()} </h3>`);
    </script>
</body>
</html>
