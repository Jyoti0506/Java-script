<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object inheritance using__proto__</h3>
    <script>
        let user ={
            name:"jyo",
            email:"jyo@gmail.com"
        };

        let user1 = {
            mobile:"338476658",
            age:32,
            __proto__: user
        };

        let user2 ={
            course:"javascript",
            duration:"1-4 month",
            __proto__:user1
        };

        console.log('user2=', user2);

document.write(`<h3> ${user2.name} </h3>`);
document.write(`<h3> ${user2.email} </h3>`);
document.write(`<h3> ${user2.mobile} </h3>`);
document.write(`<h3> ${user2.age} </h3>`);
document.write(`<h3> ${user2.course} </h3>`);
document.write(`<h3> ${user2.duration} </h3>`);

    </script>
</body>
</html>
