<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>object.defineProperties</h3>

<script>

    var user = {};

    Object.defineProperties(user,{
        name: {
            value:"raju",
            writable:true
        },

        email: {
            value:"rag@gmail.com",
            writable:false
        },

        mobile: {
            value:"234567788",
            writable:true
        }
    });

    console.log('before user =', user);

    user.name =" Raj kumar";
    user.email = "dgru@gmai.com";
    user.mobile = "1345890865"

    console.log('after user =',user);

    document.write(`<h1> name = ${user.name}</h1>`);
    document.write(`<h1> email = ${user.email}</h1>`);
    document.write("<h1> mobile ="+ user.mobile +"</h1>");
</script>
</body>
</html>
